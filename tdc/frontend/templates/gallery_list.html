{% extends '_base.html' %}
{% block designs_active %}active{% endblock %}
{% block content %}


    <div class="row">
      {% for gallery in gallery_list %}
      <a href="{% url 'gallery_detail' gallery.pk %}">
          <div class="col-md-6">
            <div class="thumbnail">
                <br>
                {% if not gallery.titel_image %}
                    <img src="http://placehold.it/400x200&text={{ gallery.titel }}">
                {% endif %}

              <div class="caption">
                <h3>{{ gallery.titel }}</h3>
              </div>
            </div>
          </div>
          {% endfor %}
    </a>
    </div>



{% endblock %}
