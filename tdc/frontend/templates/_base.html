
<!DOCTYPE html>
<html>
<head>
    <title></title>
    {% load staticfiles %}
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">

    <!-- Optional theme -->
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        body {
            margin-top: 0px;
        }
        #test-title-image {
            width: 100%;
        }
        .top-buffer { margin-top:40px; }
    </style>
</head>
<body>

    <div class="container">
        <img src="http://placehold.it/4000x400/7193BC/FFFFFF&text=T.D.C.+Design+KG" id="test-title-image">
        <br><br><br>
        <div class="row">
            <div class="col-md-2">
                <ul class="nav nav-pills nav-stacked">
                    <li class="{% block home_active %}{% endblock %}"><a href="{% url 'home' %}"><span class="glyphicon glyphicon-home"></span> Start</a></li>
                    <li class="{% block designs_active %}{% endblock %}"><a href="{% url 'gallery_list' %}"><span class="glyphicon glyphicon-th-large"></span> Gallerie</a></li>
                    <li class="{% block unternehmen_active %}{% endblock %}"><a href="#"><span class="glyphicon glyphicon-briefcase"></span> Unternehmen</a></li>
                    <li class="{% block kontakt_active %}{% endblock %}"><a href="#"><span class="glyphicon glyphicon-comment"></span> Kontakt</a></li>
                    <li class="{% block impressum_active %}{% endblock %}"><a href="{% url 'impressum' %}"><span class="glyphicon glyphicon-align-left"></span> Impressum</a></li>
                    {% if user.is_authenticated %}
                          <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-remove-circle"></span> Abmelden</a></li>
                    {% endif %}
                </ul>
            </div>
            <div class="col-md-10">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <br><br><br>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
